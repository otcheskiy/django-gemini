<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                {% if product.image %}
                    <!-- <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}" width="500" height="auto">-->
                    <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h2>{{ product.name }}</h2>
                <p><strong>Цена:</strong> {{ product.price }} ₽</p>
                <p><strong>Остаток:</strong> {{ product.stock }} шт.</p>
                <p><strong>Код 1С:</strong> {{ product.code_1c }}</p>
                {% if product.categories.all %}
                    <p><strong>Категории:</strong>
                        {% for category in product.categories.all %}
                            <span class="badge bg-secondary me-1">{{ category.name }}</span>
                        {% endfor %}
                    </p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
